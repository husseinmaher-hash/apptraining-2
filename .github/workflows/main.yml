
name: Build and Push Docker Image

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx (for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 3: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}   # GitHub secret for DockerHub username
          password: ${{ secrets.DOCKER_PASSWORD }}   # GitHub secret for DockerHub password/token

      # Step 4: Build Docker images using Docker Compose
      - name: Build Docker images
        run: |
          docker-compose -f docker-compose.yml build   # Build Docker images using docker-compose.yml

      # Step 5: Push Docker images to DockerHub
      - name: Push Docker images to DockerHub
        run: |
          docker-compose -f docker-compose.yml push    # Push Docker images to DockerHub
