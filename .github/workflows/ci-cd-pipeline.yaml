name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx (for building multi-arch images)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build Docker images
      - name: Build Docker images
        run: |
          docker-compose -f docker-compose.yml build

      # 5. (Optional) Push Docker images to DockerHub
      # Uncomment and update image names if you want to push images
      # - name: Push Docker images
      #   run: |
      #     docker-compose -f docker-compose.yml push

      # 6. Start containers for testing
      - name: Start containers
        run: |
          docker-compose -f docker-compose.yml up -d

      # 7. Run tests (replace with your real test commands)
      - name: Run backend tests
        working-directory: ./backend
        run: |
          npm install
          npm test

      - name: Run frontend tests
        working-directory: ./frontend
        run: |
          npm install
          npm test

      # 8. Stop and remove containers
      - name: Tear down containers
        run: |
          docker-compose -f docker-compose.yml down

