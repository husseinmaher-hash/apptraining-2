name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Build Docker images
      - name: Build Docker images
        run: docker compose build

      # 4️⃣ Start containers
      - name: Start services
        run: docker compose up -d

      # 5️⃣ Wait for database (safety)
      - name: Wait for PostgreSQL
        run: sleep 15

      # 6️⃣ Run backend tests
      - name: Run backend tests
        run: docker compose exec backend npm test

      # 7️⃣ Run frontend tests
      - name: Run frontend tests
        run: docker compose exec frontend npm test

      # 8️⃣ Stop and remove containers
      - name: Stop services
        if: always()
        run: docker compose down
